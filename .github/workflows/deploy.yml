name: Build and deploy to GitHub Pages
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      # Deploy step removed to avoid push permission issues. If you want automatic deploy later,
      # re-add a deploy step here and configure a PAT or enable workflow write permissions.
